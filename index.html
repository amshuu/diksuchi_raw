<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interaction Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="left-logos">
            <img src="https://i.postimg.cc/SsLK1ft6/gitam-logo-bgless.png" alt="Gitam Logo">
            <img src="https://i.postimg.cc/c4vGzJV6/diksuchi-logo-png.png" alt="Diksuchi Logo">
        </div>
        <div class="right-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    <div class="container">
        <h1>Welcome to DIKSUCHI</h1>
        <div class="options">
            <div class="option" onclick="chatWithStudents()">
                <i class="fas fa-comments"></i>
                <h2>Chat with University Students</h2>
            </div>
            <div class="option" onclick="clearDoubts()">
                <i class="fas fa-brain"></i>
                <h2>Clear Doubts (AI)</h2>
            </div>
            <div class="option" onclick="accessStudyMaterials()">
                <i class="fas fa-book"></i>
                <h2>Buy / Sell Studymaterial</h2>
            </div>
            <div class="option" onclick="viewAnnouncements()">
                <i class="fas fa-bullhorn"></i>
                <h2>View University Announcements</h2>
            </div>
        </div>
    </div>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="todo-list"></ul>
    </div>
  
    <div class="research-container">
        <h2>Research Papers</h2>
        <form id="research-form">
            <input type="text" id="research-title" placeholder="Topic" required>
            <button type="search">Search</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
